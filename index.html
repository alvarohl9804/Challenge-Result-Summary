<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <div class="container">
    <div class="left-side">
      <h3 class="left-side-title">Your Result</h3>
      <div class="circle">
        <div class="form-circle">
          <div class="principal-num">76</div>
          <div class="second-num">of 100</div>
        </div>
      </div>

      <div class="foot-page">
        <div class="foot-page-tittle">Great</div>
        <div class="foot-page-description"> You scored higher than 65% of <br>the people who have taken <br>these tests.
        </div>
      </div>
    </div>
    <div class="right-side">
      <h3 class="right-side-title">Summary</h3>
      <div class="cajas-action">
        <div class="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <div class="box-content">
              <span class="reaction-content-first">Reaction</span> <span>80 <span class="content-second">/ 100</span></span>
            </div>
            
        </div>
        <div class="memory">
          <img src="./assets/images/icon-memory.svg" alt="">
          <div class="box-content">
            <span class="memory-content-first">Memory</span> <span>80 <span class="content-second">/ 100</span></span>
          </div>
        </div>
        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <div class="box-content">
            <span class="verbal-content-first">Verbal</span> <span>80 <span class="content-second">/ 100</span></span>
          </div>
        </div>
        <div class="visual">
          <img src="./assets/images/icon-visual.svg" alt="">
          <div class="box-content">
            <span class="visual-content-first">Visual</span> <span>80 <span class="content-second">/ 100</span></span>
          </div>
        </div>
      </div>
      <div class="continue">
        <button class="btn-continue">
          Continue
        </button>
      </div>
      
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/alvarorodrigohernandezlaos/" target="_blank">Alvaro Hernandez</a>.
  </div>
</body>

</html>
